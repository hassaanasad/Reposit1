<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>J.K.M.B Mallick High School</h1>
    <h2>Admission Form</h2>
    <hr>
    <h1>Personal Information</h1>
        <form action="">
            <table>
                <tr><td>NAME:</td><td><input type="text" placeholder="Full Name"></td></tr>
                <tr><td>FATHER'S NAME:</td><td><input type="text" placeholder="Father's Name"></td></tr>
                <tr><td>CNIC:</td><td><input type="text" placeholder="CNIC Number"></td></tr>
                <tr><td>FAVOURITE COLOR:</td><td><input type="color"></td></tr>
                <tr><td>D-O-B:</td><td><input type="date"></td></tr>
                <tr><td>EMAIL:</td><td><input type="email" placeholder="abc@xyz.com"></td></tr>
            </table>
            <hr>
            <h1>Residential Information</h1>
            <label>CITY NAME</label>
            <input type="text" placeholder="City Name"><br>
            <label for="">PROVINCE:</label>
            <select name="" id="">
                <option value="">Punjab</option>
                <option value="">Sindh</option>
                <option value="">Gilgit Baltistan</option>
                <option value="">Balochistan</option>
                <option value="">KPK</option>
            </select><br>
            <label for="">COUNTRY:</label><br>
            <select name="" id="">
                <option value="">USA</option>
                <option value="">UK</option>
                <option value="">Canada</option>
                <option value="">UAE</option>
                <option value="">France</option>
            </select><br>
            <label for="">GENDER</label><br>
            <input type="radio" name="gen" id=""> MALE
            <input type="radio" name="gen" id=""> FEMALE
            <input type="radio" name="gen" id=""> OTHERS
            <hr>
            <h1>Academic Information</h1>
            <label for="">Qualification</label><br>
            <input type="checkbox" placeholder=""> Matric Completed <br>
            <input type="checkbox" placeholder=""> Inter Completed <br>
            <label for="">Class:</label>
            <input type="text" placeholder="Grade"><br>
            <label for="">Name of Old school: </label>
            <input type="text" placeholder="ABC High School"><br>
            <hr>
            <button type="submit">SUBMIT</button><br>
            <button type="reset">RESET</button>




            
        </form>
</body>
</html>
